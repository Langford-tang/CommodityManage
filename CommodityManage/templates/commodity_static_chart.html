<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

    <!-- 引入 echarts.js 这里使用flask的url_for-->
    <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '商品统计图'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ['Pen', 'Cellphone', 'Jeans', 'Apple', 'Wine', 'Sofa'],
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [2222505, 740835, 2963340, 740835, 2222505, 2963340]
            },{
                name: '销量',
                type: 'bar',
                color: '#ddd',
                data: [2122505, 730835, 148167, 623227, 234542, 1135623]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
