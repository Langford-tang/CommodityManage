<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesman</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css"/>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#" onclick="ruku()">入库</a>
    <a class="navbar-brand" href="#" onclick="chuku()">出库</a>
    <a class="navbar-brand" href="#" onclick="zhuancang()">转仓</a>
</nav>


<div style="background-color: white; align-items: center;justify-content: center;">
    　
    <div id="operation" align="center" style="text-align:center; font-size: 40px; font-weight: bold">操作：入库</div>
    <table border="1" cellspacing="0" class="table"
           style="border-right:2px solid #000000;border-bottom:1px solid #000000">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">商品号</th>
            <th scope="col">仓库号</th>
            <th scope="col">数量</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr>
            <th scope="row" id="num">1</th>
            <td><input id="shangpin" type="text" style="border-style:none"></td>
            <td><input id="cangku" type="text" style="border-style:none"></td>
            <td><input id="shuliang" type="text" style="border-style:none"></td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: center">
    <button class="btn btn-danger" onclick="addRow()">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-success">确认</button>
</div>

<div style="position: absolute; width: 100%; text-align: center;
overflow-x: auto; overflow-y: auto; height: 100%;">
    <table border="1" cellspacing="0" align="center"
           style=" border-right:2px solid #000000;border-bottom:1px solid #000000; width: 100%">
        <thead>
        <tr>
            <th scope="col">仓库号</th>
            <th scope="col">商品名</th>
            <th scope="col">商品数量</th>
            <th scope="col" style="width: 139px;"></th>
        </tr>
        </thead>

        <tbody id="tbody">
        {% for query in queries %}
            <tr>
                <td>{{ query.repositoryID }}</td>
                <td>{{ query.name }}</td>
                <td>{{ query.number }}</td>

                <td>
                    <button class="uk-button-small uk-button-danger">Edit</button>
                    <button class="uk-button-small uk-button-secondary">Delete</button>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    var num = parseInt(document.getElementById("num").innerText);
    function ruku() {
        document.getElementById("operation").innerText = "操作：入库";
    }
    function chuku() {
        document.getElementById("operation").innerText = "操作：出库";
    }
    function zhuancang() {
        document.getElementById("operation").innerText = "操作：转仓";
    }
    function addRow() {
        num += 1;
        document.getElementById("tbody").innerHTML += "<tr>\n" +
            "            <th scope=\"row\" id=\"num\">" +
            num +
            "</th>\n" +
            "            <td><input id=\"shangpin\" type=\"text\" style=\"border-style:none\"></td>\n" +
            "            <td><input id=\"cangku\" type=\"text\" style=\"border-style:none\"></td>\n" +
            "            <td><input id=\"shuliang\" type=\"text\" style=\"border-style:none\"></td>\n" +
            "        </tr>";
    }
</script>

</body>
</html>
